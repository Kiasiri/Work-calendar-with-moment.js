<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="time-block">
          <label class="hour" id="">9am</label
          ><textarea class="event-info" input="text" id="9amText"></textarea
          ><button class="saveBtn" id="9am">save</button>
        </div>
        <div class="time-block">
          <label class="hour" id="">10am</label
          ><textarea class="event-info" input="text" id="10amText"></textarea
          ><button class="saveBtn" id="10am">save</button>
        </div>
        <div>
          <label class="hour" id="">11am</label
          ><textarea class="event-info" input="text" id="11amText"></textarea
          ><button class="saveBtn" id="11am">save</button>
        </div>
        <div>
          <label class="hour" id="">12pm</label
          ><textarea class="event-info" input="text" id="12pmText"></textarea
          ><button class="saveBtn" id="12pm">save</button>
        </div>
        <div>
          <label class="hour" id="">1pm</label
          ><textarea class="event-info" input="text" id="1pmText"></textarea
          ><button class="saveBtn" id="1pm">save</button>
        </div>
        <div>
          <label class="hour" id="">2pm</label
          ><textarea class="event-info" input="text" id="2pmText"></textarea
          ><button class="saveBtn" id="2pm">save</button>
        </div>
        <div>
          <label class="hour" id="">3pm</label
          ><textarea class="event-info" input="text" id="3pmText"></textarea
          ><button class="saveBtn" id="3pm">save</button>
        </div>
        <div>
          <label class="hour" id="">4pm</label
          ><textarea class="event-info" input="text" id="4pmText"></textarea
          ><button class="saveBtn" id="4pm">save</button>
        </div>
        <div>
          <label class="hour" id="">5pm</label
          ><textarea class="event-info" input="text" id="5pmText"></textarea
          ><button class="saveBtn" id="5pm">save</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
